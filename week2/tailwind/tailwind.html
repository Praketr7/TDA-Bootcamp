<!DOCTYPE html>
<html lang="en">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="output.css">
  <title>Tailwind CSS</title>
</head>
<body>
<div class="flex-centre">
  <div class="grid w-full grid-cols-5 items-stretch gap-3 px-[15vw] max-md:gap-2">
    <div class="card col-span-3">
      <h3 class="mb-2">Custom Styling & Dark Mode</h3>
      <ul class="list-inside list-disc">
        <li>Custom styling using -[] and building utility classes for reusable styles like flex centre used here.</li>
        <li>Dark Mode styles applied using dark: in each class.</li>
      </ul>
    </div>
    <div class="card col-span-2 flex">
      <ul>
        <li>@theme</li>
        <li>@apply</li>
        <li>@layer</li>
        <li>base</li>
        <li>component</li>
        <li>utility</li>
      </ul>
    </div>
    <div class="card">This</div>
    <div class="card">is</div>
    <div class="card col-span-3">Tailwind CSS.</div>
  </div>
</div>
</body>
</html>
