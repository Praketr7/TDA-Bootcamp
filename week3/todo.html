<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="todo.css" />
    <title>To Do</title>
  </head>
  <body>
    <form class="m-5 flex justify-between">
      <label class="p-2 text-lg font-medium">Enter Task</label>
      <div>
        <input type="text" id="taskTitle" class="rounded-md border-[1.2px] border-blue-200 bg-white p-1.5 hover:border-blue-400 focus:ring-1 focus:ring-blue-400 focus:outline-none" />
        <button id="addButton" class="cursor-pointer rounded-md bg-blue-400 px-4 py-2 text-white">Add</button>
      </div>
    </form>
    <div class="m-4 grid min-h-100 grid-cols-3 gap-4">
  <div class="all rounded-md border-2 border-blue-200 bg-white p-4">
    <h3 class="text-lg">All</h3>
    <ul id="taskList" class="taskList"></ul>
  </div>

  <div class="pending rounded-md border-2 border-red-200 bg-white p-4">
    <h3 class="text-lg">Pending</h3>
    <ul id="pendingList" class="p-2"></ul>
  </div>

  <div class="completed rounded-md border-2 border-green-300 bg-white p-4">
    <h3 class="text-lg">Completed</h3>
    <ul id="completedList" class="p-2"></ul>
  </div>
</div>
    <script src="todo.js"></script>
  </body>
</html>
